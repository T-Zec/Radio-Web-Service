<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Radio Web Service</h2>
        <!-- Search Box -->
        <div class="search">
            <select name="search_by" id="search_by">
                <option value="name" selected>Name</option>
                <option value="language">Language</option>
                <option value="country">Country</option>
                <option value="tag">Tag/Genre</option>
            </select>
                <input type="text" id="search_query" placeholder="Search...">
                <button class="search_btn" onclick="searchStations()">Search</button>
        </div>
        <!-- Stations List -->
        <div class="stations_list">
            <div class="filter">
                <select name="order_by" id="order_by">
                    <option value="votes" selected>Votes</option>
                    <option value="name">Name</option>
                    <option value="country">Country</option>
                    <option value="language">Language</option>
                    <option value="bitrate">Bitrate</option>
                    <option value="clickcount">Click Count</option>
                </select>
            </div>             
            <!-- Stations Found -->
            <div class="stations">
                <!-- <p class="station" id="">test station</p> -->
                 <div class="station">
                    <p class="channel_number">1</p>
                    <img src="https://exafm.com/u/plantillas/p/exa-fm/imgs/favicons//apple-touch-icon.png?v2" alt="  EXA FM: POP MUSIC in Spanish..." class="favicon" onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">
                    <h3>  EXA FM: POP MUSIC in Spanish...</h3>
                    <p class="country">Country: The United States Of America</p>
                    <p class="language">Language: spanish</p>
                    <div class="audio-player">
                        <button class="play-btn" onclick="toggleStream('https://14553.live.streamtheworld.com:443/XHPSFMAAC.aac', this)">▶</button>
                        <volume-control>
                            <label for="volume-0">Vol:</label>
                            <input type="range" id="volume-0" name="volume" min="0" max="1" step="0.01" value="0.5">
                        </volume-control>
                    </div>
                </div>                
                <div class="station">
                    <p class="channel_number">2</p>
                    <img src="https://i.ibb.co/DkDPhcZ/Violin.jpg" alt="EPIC CLASSICAL - Classical Vio..." class="favicon" onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">
                    <h3>EPIC CLASSICAL - Classical Vio...</h3>
                    <p class="country">Country: Germany</p>
                    <p class="language">Language: american english,british english,english,german</p>
                    <div class="audio-player">
                        <button class="play-btn" onclick="toggleStream('https://0nlineradio.stream42.radiohost.de/classical-classical-violin?upd-meta&amp;upd-scheme=https&amp;_art=dD0xNzYwMDAxNjgxJmQ9ZjhjMDQzZmRkODYyYjdmODFmOWM', this)">▶</button>
                        <volume-control>
                            <label for="volume-1">Vol:</label>
                            <input type="range" id="volume-1" name="volume" min="0" max="1" step="0.01" value="0.5">
                        </volume-control>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
